<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devadevz</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Kan kırmızısı ve siyah geçişli arka plan animasyonu */
            background: linear-gradient(135deg, #000000, #1a0000, #4d0000, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Konteynır ve Animasyonlar */
        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #8b0000; /* Kan Kırmızısı */
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s forwards ease-out;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1.5s forwards ease-out 0.5s;
        }

        /* Parlama Efekti */
        .glow-text {
            position: relative;
            display: inline-block;
        }

        .glow-text::after {
            content: 'devadevz';
            position: absolute;
            left: 0;
            top: 0;
            color: #ff0000;
            filter: blur(15px);
            opacity: 0;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }

        /* Kan Damlası Figürü (Opsiyonel Estetik) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 80%);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="glow-text">
            <h1>devadevz</h1>
        </div>
        <p>site şuanda kapalı daha sonra geliştirilecek</p>
    </div>

</body>
</html>
